    <title>Document</title>
    <script src="js/echarts.js"></script>

  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 700px; height: 700px"></div>

      option && myChart.setOption(option);

  </body>
</html>
